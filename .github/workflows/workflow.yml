name: Publish to PyPI
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  verify-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # This “pypi-publisher” action is what proves to PyPI that you control this GitHub repo.
      - name: Verify repository for PyPI
        uses: pypa/gh-action-pypi-publish@release
        with:
          # this environment name must match exactly what you set on PyPI 
          # (e.g. “pypi” or whatever you called it)
          verify: ${{ github.repository }}
          token: ${{ secrets.PYPI_API_TOKEN }}

      # Only after “Verify” succeeds, the next step actually does the twine upload:
      - name: Build dist and Upload to PyPI
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
